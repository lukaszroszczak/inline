[UI]
# Opacity of the background logo (0.0 for fully transparent, 1.0 for fully opaque).
alpha = 0.0
# Reference height for UI scaling. UI elements will scale proportionally to the actual screen height relative to this value.
design_height = 1080
# Global multiplier for all scaling factors, allowing fine-tuning of overall UI size.
global_scale_multiplier = 1.6

# Base left margin in pixels, scaled by 'global_scale_multiplier'.
base_margin_left = 165
# Base right margin in pixels, scaled by 'global_scale_multiplier'.
base_margin_right = 165
# Base height of the header section in pixels, scaled by 'global_scale_multiplier'.
base_header_height = 150

# Base font size for office labels (e.g., "Gabinet nr 1"), scaled proportionally.
base_font_header = 46
# Base font size for the displayed patient numbers, scaled proportionally.
base_font_number = 40
# Base font size for the main title (e.g., "Praktyka Lekarza Rodzinnego"), scaled proportionally.
base_font_title = 44
# Base font size for the footer (date and time), scaled proportionally.
base_font_footer = 36

# Background color for the header section (hex color code).
header_bg = #0b6178
# Background color for the displayed patient number boxes (hex color code).
number_bg = #0b6178

[Colors]
# Color of the text in the header section.
header_text_color = white
# Color of the text in the footer section (date and time).
footer_text_color = black
# Color of the text for office labels.
gabinet_text_color = black
# Color of the text for the displayed patient numbers.
number_text_color = white
