<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Queue Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<div class="container mx-auto py-10">
  <div class="grid grid-cols-3 gap-6">
    <!-- Gabinet 1 -->
    <div class="bg-white p-4 shadow rounded">
      <h2 class="text-center text-xl font-bold mb-4">Gabinet numer 1</h2>
      <div class="border border-black rounded p-4 text-center mb-4">
        <span id="value-1" class="text-5xl font-bold">0</span>
      </div>

      <!-- Przyciski +/-/Zeruj -->
      <div class="flex justify-between items-center mb-4">
        <button class="bg-gray-200 hover:bg-gray-300 text-xl font-bold py-2 px-4 rounded" onclick="decrement(1)">-</button>
        <button class="bg-gray-200 hover:bg-gray-300 text-xl font-bold py-2 px-4 rounded" onclick="reset(1)">Zeruj</button>
        <button class="bg-gray-200 hover:bg-gray-300 text-xl font-bold py-2 px-4 rounded" onclick="increment(1)">+</button>
      </div>

      <!-- Dodawanie numeru z notatkÄ… -->
      <div class="mb-4">
        <input type="text" id="note-1" placeholder="Notatka" class="border rounded w-full px-2 py-1 mb-2"/>
        <button class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded" onclick="addNumber(1)">Dodaj kolejny numerek</button>
      </div>

      <div class="bg-gray-200 p-4 rounded">
        <h3 class="font-bold mb-2">Aktualna kolejka</h3>
        <div id="queue-1" class="text-sm"></div>
      </div>
    </div>

    <!-- Gabinet 2 -->
    <div class="bg-white p-4 shadow rounded">
      <h2 class="text-center text-xl font-bold mb-4">Gabinet numer 2</h2>
      <div class="border border-black rounded p-4 text-center mb-4">
        <span id="value-2" class="text-5xl font-bold">0</span>
      </div>

      <div class="flex justify-between items-center mb-4">
        <button class="bg-gray-200 hover:bg-gray-300 text-xl font-bold py-2 px-4 rounded" onclick="decrement(2)">-</button>
        <button class="bg-gray-200 hover:bg-gray-300 text-xl font-bold py-2 px-4 rounded" onclick="reset(2)">Zeruj</button>
        <button class="bg-gray-200 hover:bg-gray-300 text-xl font-bold py-2 px-4 rounded" onclick="increment(2)">+</button>
      </div>

      <div class="mb-4">
        <input type="text" id="note-2" placeholder="Notatka" class="border rounded w-full px-2 py-1 mb-2"/>
        <button class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded" onclick="addNumber(2)">Dodaj kolejny numerek</button>
      </div>

      <div class="bg-gray-200 p-4 rounded">
        <h3 class="font-bold mb-2">Aktualna kolejka</h3>
        <div id="queue-2" class="text-sm"></div>
      </div>
    </div>

    <!-- Gabinet 3 -->
    <div class="bg-white p-4 shadow rounded">
      <h2 class="text-center text-xl font-bold mb-4">Gabinet numer 3</h2>
      <div class="border border-black rounded p-4 text-center mb-4">
        <span id="value-3" class="text-5xl font-bold">0</span>
      </div>

      <div class="flex justify-between items-center mb-4">
        <button class="bg-gray-200 hover:bg-gray-300 text-xl font-bold py-2 px-4 rounded" onclick="decrement(3)">-</button>
        <button class="bg-gray-200 hover:bg-gray-300 text-xl font-bold py-2 px-4 rounded" onclick="reset(3)">Zeruj</button>
        <button class="bg-gray-200 hover:bg-gray-300 text-xl font-bold py-2 px-4 rounded" onclick="increment(3)">+</button>
      </div>

      <div class="mb-4">
        <input type="text" id="note-3" placeholder="Notatka" class="border rounded w-full px-2 py-1 mb-2"/>
        <button class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded" onclick="addNumber(3)">Dodaj kolejny numerek</button>
      </div>

      <div class="bg-gray-200 p-4 rounded">
        <h3 class="font-bold mb-2">Aktualna kolejka</h3>
        <div id="queue-3" class="text-sm"></div>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
